<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sunset CSS</title>
  <link rel="stylesheet" href="./sunset.css">
</head>

<body>
  <section class="sky">
  </section>
  <div class="sun">
  </div>
  <div class="big-pyramid">
  </div>
  <div class="small-pyramid">
  </div>
  <section class="ground">
  </section>

  <script type="text/javascript">


    for (let i = 0; i < 750; i++) {
      const star = document.createElement("div");
      star.className = "star-stuff";

      const starTop = Math.random() * 70;
      const starLeft = Math.random() * 100;
      star.style.top = starTop + "%";
      star.style.left = starLeft + "%";
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
